        <h1>Science Study Page</h1>

    <header>

            <a href = "./index.html">Home</a>
            <a href = "./math.html">Math Studying</a>
            <a href = "./spanish.html">Spanish Studying</a>
        </nav>
    </header>
    <!--Main page information goes here-->
    <body>
        <!--Adds a label that displays a question-->
        <label>What is the change in allele frequence in a population called?</label>
        <!--Creates an input called science1-->
        <input id="science1">
        <!--Creates button that calls checkAnswer when clicked-->
        <input type="button" value="click" onclick="checkAnswer()"><span id="verify"></span>
        <!--Runs javascript function that checks if answer is correct-->
        <script>
            function checkAnswer() {
                //Gets the user inputs for math1, math2, and math3
                var answer1 = document.getElementById("science1")
                var correct = 0
                //Checks if inputs are correct
                if(answer1.value == "evolution"){
                    correct ++
                }
                //Displays number of correct answers
                document.getElementById('verify').innerHTML = `You got ${correct} questions correct.`
            }
        </script>
    </body>
</html>
