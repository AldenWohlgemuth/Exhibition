<!DOCTYPE = html>
<html>
    <head>
        <!--Allows for formatting-->
        <link href="style.css" rel="stylesheet">
        <title>Spanish Study Page</title>
        <!--Webpage title goes here-->
        <h1>Spanish Study Page</h1>
    </head>
    <header>
        <nav class = "navigation">
            <a href = "./index.html">Home</a>
            <a href = "./math.html">Math Studying</a>
            <a href = "./science.html">Science Studying</a>
        </nav>
    </header>
    <!--Main page information goes here-->
    <body>
        <!--Adds a label that displays a question-->
        <label class = "question">What is the first person present conjugation of tener?</label>
        <!--Creates an input called spanish1-->
        <input id="spanish1" class = "answer">
        <!--Creates button that calls checkAnswer when clicked-->
        <input type = "button" value = "Check Answer" onclick = "checkAnswer()"><span id = "verify"></span>
        <!--Runs javascript function that checks if answer is correct-->
        <script>
            function checkAnswer() {
                //Gets the user inputs for spanish1
                var answer1 = document.getElementById("spanish1")
                var correct = 0
                //Checks if inputs are correct
                if(answer1.value == 'tengo'){
                    correct ++
                }
                //Displays number of correct answers
                document.getElementById('verify').innerHTML = `You got ${correct} questions correct.`
                document.getElementById('verify').style.color = "white"
                document.getElementById('verify').style.fontFamily = "sans-serif"
            }
        </script>
    </body>
</html>
