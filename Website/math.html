<!DOCTYPE = html>
<html>
    <!--Webpage title goes here-->
    <head>
        <!--Allows for formatting-->
        <link href="style.css" rel="stylesheet">
        <title>Math Study Page</title>
        <h1>Math Study Page</h1>
    </head>
    <header>
        <nav class = "navigation">
            <a href = "./index.html">Home</a>
            <a href = "./science.html">Science Studying</a>
            <a href = "./spanish.html">Spanish Studying</a>
        </nav>
    </header>
    <!--Main page information goes here-->
    <body>
        <!--Adds a label that displays a question-->
        <label class = "question">What's 2+3?</label>
        <!--Creates an input called math1 that only accepts numbers-->
        <input type = "number" id="math1" class = "answer">
        <!--Adds a label that displays a question-->
        <label class = "question">What's 5+3?</label>
        <!--Creates an input called math2 that only accepts numbers-->
        <input type = "number" id = "math2" class = "answer">
        <!--Adds a label that displays a question-->
        <label class = "question">What's 5+7?</label>
        <!--Creates an input called math3 that only accepts numbers-->
        <input type = "number" id = "math3" class = "answer">
        <!--Creates button that calls checkAnswer when clicked-->
        <input type = "button" value = "click" onclick = "checkAnswer()" class = "button"><span id = "verify"></span>
        <!--Runs javascript function that checks if answer is correct-->
        <script>
            function checkAnswer() {
                //Gets the user inputs for math1, math2, and math3
                var answer1 = document.getElementById("math1")
                var answer2 = document.getElementById("math2")
                var answer3 = document.getElementById("math3")
                var correct = 0
                //Checks if inputs are correct
                if(answer1.value == 5){
                    correct ++
                }
                if(answer2.value == 8){
                    correct ++
                }
                if(answer3.value == 12){
                    correct ++
                }
                //Displays number of correct answers
                document.getElementById('verify').innerHTML = `You got ${correct} questions correct.`
                document.getElementById('verify').style.color = "white"
                document.getElementById('verify').style.fontFamily = "sans-serif"
            }
        </script>
    </body>
</html>
